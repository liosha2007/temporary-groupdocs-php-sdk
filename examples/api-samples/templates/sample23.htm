<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

		{{ Web::minify('templates/',array('style.css'),FALSE) }}

<body>
<h3 style="text-align:center;"><a href="/index.php">GroupDocs PHP SDK Samples</a> - Sample23</h3>

<div class='samplecontent' style="padding:10px;">
   <i>This sample will show how to View Document pages as images using PHP SDK</i> <br/>
    <br />
    <a href="/docs/sample23.html">Docs for this sample</a>
    <br />
   <br/><p>You entered: 
   <p>ClientID = {{@userId}}
   <p>PrivateKey = {{@privateKey}}
   <p>File Id = {{@fileId}}
   
   <p><font color="red">{{@error}}</font>
   <div id="requestForm" style="padding:20px; border:1px solid black;">
   <p> Enter data for request and press "Make request" button </p>
        <form action="/sample23" method = "post" enctype = 'multipart/form-data'>
            <br />
            <label for='client_id'>GroupDocs Client ID</label>
            <br />
            <input type='text', name='client_id' value="{{@userId}}" />
            <br />
            <label for='private_key'>GroupDocs PrivateKey</label>
            <br />
            <input type='text', name='private_key'  value="{{@privateKey}}" />
            <br />
            <label for='private_key'>GroupDocs fileID</label>
            <br />
            <input type='text', name='fileId'  value="{{@fileId}}" />
            <br />
            <label for='callbackUrl'>callbackUrl</label>
            <br />
            <input type='text', name='callbackUrl'  value="{{@callbackURL}}" />
            <br />
            <label for='server_type'>Choose Server</label>
            <br />
            <select name="server_type" id="server_type">
                <option selected value="https://api.groupdocs.com/v2.0">Prod</option>
                <option value="https://dev-api.groupdocs.com/v2.0">Dev</option>
                <option value="https://stage-api.groupdocs.com/v2.0">Stage</option>
            </select>
            <br />
            <input type='submit' value='Make Request'/>
        </form>
   </div>
   <div  style="padding:20px; border:1px solid black;">
        <iframe src="{{@url}}"></iframe>
   </div>
   <br/>
</div>

 <include href="links.htm" />
</body>
</html>
